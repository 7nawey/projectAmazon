<form class="row g-3 p-4" [formGroup]="AddProductForm" (ngSubmit)="handleAddProductForm()">
    <div class="col-md-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" placeholder="Enter Product Description">
    </div>
    <div class="col-md-3">
      <label for="Price" class="form-label">Price</label>
      <input type="number" class="form-control" id="Price">
    </div>
    <div class="col-md-3">
        <label for="SellerName" class="form-label">SellerName</label>
        <input type="text" class="form-control" id="SellerName">
    </div>
    <div class="col-6">
      <label for="Descreption" class="form-label">Descreption</label>
      <input type="text" class="form-control" id="Descreption" placeholder="Enter Product Description">
    </div>
    <div class="col-6">
      <label for="StockQuantity" class="form-label">StockQuantity</label>
      <input type="number" class="form-control" id="StockQuantity">
    </div>
    <div class="col-md-6">
      <label for="ImgCover" class="form-label">ImgCover</label>
      <input type="text" class="form-control" id="ImgCover">
    </div>
    <div class="col-md-6">
      <label for="SubCategoryName" class="form-label">SubCategoryName</label>
      <select id="inputState" class="form-SubCategoryName">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01"></label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01"></label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01"></label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
  </form>
