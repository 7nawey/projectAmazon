<div class="container mt-5 mb-5 animate__animated animate__fadeIn">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 fw-bold text-primary">{{ 'seller.become_seller' | translate }}</h2>
    <form #form="ngForm" (ngSubmit)="sendEmail(form)" novalidate>
      
      <div class="mb-3">
        <label for="name" class="form-label">{{ 'seller.username' | translate }}</label>
        <input 
          type="text" 
          class="form-control rounded-3" 
          id="name" 
          [(ngModel)]="formData.name" 
          name="name" 
          required
          [class.is-invalid]="isSubmitted && form.controls['name'].invalid">
        <div class="invalid-feedback">{{ 'seller.enter_username' | translate }}</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">{{ 'seller.email_address' | translate }}</label>
        <input 
          type="email" 
          class="form-control rounded-3" 
          id="email" 
          [(ngModel)]="formData.email" 
          name="email" 
          required
          email
          [class.is-invalid]="isSubmitted && form.controls['email'].invalid">
        <div class="invalid-feedback">{{ 'seller.enter_valid_email' | translate }}</div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">{{ 'seller.request_details' | translate }}</label>
        <textarea 
          class="form-control rounded-3" 
          id="message" 
          rows="4" 
          [(ngModel)]="formData.message" 
          name="message" 
          required
          [class.is-invalid]="isSubmitted && form.controls['message'].invalid"></textarea>
        <div class="invalid-feedback">{{ 'seller.describe_request' | translate }}</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5 py-2 shadow-sm rounded-pill">
          {{ 'seller.submit_request' | translate }}
        </button>
      </div>
      
    </form>
  </div>
</div>
