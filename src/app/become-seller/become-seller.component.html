<div class="container mt-5 mb-5 animate__animated animate__fadeIn">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 fw-bold text-primary">Become a Seller</h2>
    <form #form="ngForm" (ngSubmit)="sendEmail(form)" novalidate>
      
      <div class="mb-3">
        <label for="name" class="form-label">UserName</label>
        <input 
          type="text" 
          class="form-control rounded-3" 
          id="name" 
          [(ngModel)]="formData.name" 
          name="name" 
          required
          [class.is-invalid]="isSubmitted && form.controls['name']?.invalid">
        <div class="invalid-feedback">Please enter your username.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control rounded-3" 
          id="email" 
          [(ngModel)]="formData.email" 
          name="email" 
          required
          email
          [class.is-invalid]="isSubmitted && form.controls['email']?.invalid">
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Request Details</label>
        <textarea 
          class="form-control rounded-3" 
          id="message" 
          rows="4" 
          [(ngModel)]="formData.message" 
          name="message" 
          required
          [class.is-invalid]="isSubmitted && form.controls['message']?.invalid"></textarea>
        <div class="invalid-feedback">Please describe your request.</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5 py-2 shadow-sm rounded-pill">
          Submit Request
        </button>
      </div>
      
    </form>
  </div>
</div>
