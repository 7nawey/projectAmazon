    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <select class="form-select d-inline-block w-auto me-2">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        <span>entries</span>
      </div>
  
      <div class="input-group w-25">
        <input type="text" class="form-control" placeholder="Search here...">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
      </div>
  
      <button class="btn btn-primary" [routerLink]="'/AddCategory'" routerLinkActive="active-Link">
        <i class="bi bi-plus-lg"></i> Add new
      </button>
    </div>
  
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Category Name</th>
          <th>Image</th>
          <th>description</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories">
          <td>{{ item.categoryName }}</td>
          <td><img [src]="item.categoryImg" class="me-2" width="200" height="200"></td>
          <td>{{ item.description }}</td>  
          <!-- <button (click)="deleteProduct(category)">Delete</button> -->
         
            <td>
              <button
                class="btn btn-outline-danger"
                data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModal"
                (click)="setCategoryToDelete(item)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
           
      <td>
        <button
        class="btn btn-outline-primary" 
        [routerLink]="['/update-category', item.categoryID]"
        routerLinkActive="active-Link">
        <i class="fas fa-edit"></i>
      </button>

      </td>
           
         
           <td>
            <i class="bi bi-eye me-2 text-primary" role="button"></i>
            <i class="bi bi-pencil-square me-2 text-success" role="button"></i>
            <i class="bi bi-trash text-danger" role="button"></i>
          </td>
        </tr>

      </tbody>
    </table>
