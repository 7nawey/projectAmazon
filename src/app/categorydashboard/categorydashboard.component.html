

<app-nav-dashbord></app-nav-dashbord>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5><strong>All Categories</strong></h5>
    <button class="btn btn-primary" [routerLink]="'/AddCategory'" routerLinkActive="active-Link">
      <i class="bi bi-plus-lg"></i> Add new
    </button>
  </div>

  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Category Name</th>
        <th>Image</th>
        <!-- <th>Description</th> -->
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of categories">
        <td>{{ item.categoryName }}</td>
        <td><img [src]="item.categoryImg" width="200" height="200"></td>
        <!-- <td>{{ item.description }}</td> -->
        <td>
          <button class="btn btn-outline-danger" (click)="deleteCategory(item)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-outline-primary" [routerLink]="['/update-category', item.categoryID]">
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">«</a>
      </li>

      <li
        class="page-item"
        *ngFor="let page of pageNumbers"
        [class.active]="page === currentPage"
      >
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">»</a>
      </li>
    </ul>
  </nav>
</div>
