<div class="chatbot-container">
    <h3>{{ 'chatbot.chat_with_assistant' | translate }}</h3>
    <div class="chat-display">
      <div *ngFor="let message of chatHistory">
        <p [ngClass]="message.type">{{ message.text }}</p>
      </div>
    </div>
    <input type="text" [(ngModel)]="userMessage" (keydown.enter)="sendMessage()" placeholder="{{ 'chatbot.type_message' | translate }}" />
<button (click)="sendMessage()">{{ 'chatbot.send' | translate }}</button>
  </div>
