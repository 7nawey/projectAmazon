<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active position-relative">
            <img src="https://themesflat.co/html/ecomus/images/slider/fashion-slideshow-01.jpg" class="d-block w-100 h-50" alt="...">
            <div class="text-black z-2 position-absolute position">
              <h1>Ribbed modal T-shirt</h1>
              <p>Discover the versatility of denim with our collection of jeans, jackets</p>
            </div>
          </div>
          <div class="carousel-item position-relative">
            <img src="https://themesflat.co/html/ecomus/images/slider/fashion-slideshow-03.jpg" class="d-block w-100 h-50" alt="...">
            <div class="text-black z-2 position-absolute position">
              <h1>Ribbed modal T-shirt</h1>
              <p>Discover the versatility of denim with our collection of jeans, jackets</p>
            </div>
          </div>
          <div class="carousel-item position-relative">
            <img src="https://themesflat.co/html/ecomus/images/slider/fashion-slideshow-02.jpg" class="d-block w-100 h-50" alt="...">
            <div class="text-black z-2 position-absolute position">
              <h1>Ribbed modal T-shirt</h1>
              <p>Discover the versatility of denim with our collection of jeans, jackets</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
