
  <section class="login">
    <div class="container mt-5">
      <div class="row justify-content-center justify-content-between">
        <div class="col-md-6">
          <img src="https://th.bing.com/th/id/OIP.72nxyS6R26MnQkqagCTDfwHaFE?w=1400&h=958&rs=1&pid=ImgDetMain" class="w-100" alt="">
        </div>
        <div class="col-md-6">
          <h2 class="text-center">Login</h2>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
            </div>
    
            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">
                Login
              </button>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <a href="" class="text-black">sign up</a>
              <a href="" class="text-black">forget password</a>
            </div>
    
          </form>
        </div>
      </div>
    </div>
  </section>
