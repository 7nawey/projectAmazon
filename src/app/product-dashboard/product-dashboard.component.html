  <div class="container mt-4">
    <h5><strong>All Products</strong></h5>
  
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="input-group w-25">
        <input type="text" class="form-control" placeholder="Search here...">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
      </div>
  
      <button class="btn btn-primary" [routerLink]="'/AddProduct'" routerLinkActive="active-Link">
        <i class="bi bi-plus-lg"></i> Add new
      </button>
    </div>
  
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Product Name</th>
          <th>Image</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td>{{ item.name  | slice:0:30 }}</td>
          <td><img [src]="item.imgCover" class="me-2" width="200" height="200"></td>
          <td>{{ item.descreption   | slice:0:30}}</td>
          <td>
            <button
            class="btn btn-outline-primary"
            [routerLink]="['/updateproduct', item.ProductID]"
            routerLinkActive="active-Link"> 
             <i class="fas fa-edit"></i>
          </button>
          </td>
          <td>
              <button
                class="btn btn-outline-danger"
                data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModal"
                (click)="setProductToDelete(item)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
        </tr>
        
      </tbody>
    </table>
     <app-confirm-delete-modal
    [itemName]="selectedProduct?.name"
    (onConfirm)="deleteProduct(selectedProduct)">
  </app-confirm-delete-modal>
  
  
      <div class="d-flex justify-content-center mt-4">
        <div class="overflow-auto" style="max-width: 100%;">
          <ul class="pagination justify-content-center flex-wrap">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">«</button>
            </li>
      
            <li 
              class="page-item" 
              *ngFor="let page of pageNumbers" 
              [class.active]="page === currentPage">
              <button class="page-link" (click)="changePage(page)">{{ page }}</button>
            </li>
      
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">»</button>
            </li>
          </ul>
        </div>
      </div>
      
 
  </div>
