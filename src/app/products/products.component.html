<section class="product-fashoin mt-5 pb-5">
    <div class="container">
        <div class="row gy-5 my-5">
            <div class="col-md-3 product-border  " *ngFor="let product of products">
              <div class="position-relative fashoin-sec">
                  <img [src]="product.imgCover" class=" rounded-3" alt="{{ product.name}}">
                  <div class="icon-team d-flex  justify-content-end ">
                      <div class="icon-teamgro me-3 mb-3">
                      <div class="icon  rounded-circle d-flex align-items-center justify-content-center ">
                          <i class="fa-regular fa-heart fa-lg"></i>
                      </div>
                      </div>                    
                    </div>
              </div>
                 
                  <h3 class="mt-3">{{product.name | slice:0:30  }}</h3>
                  <p>{{product.descreption | slice:0:30 }}...</p>
                  <div class="rating">
                    <span *ngFor="let star of [1,2,3,4,5]" 
                          [class.filled]="star <= product.rating" 
                          class="star">
                      â˜…
                    </span>
                  </div>
                  <p class="fs-4 price">{{ product.price }} EGP</p>
                  <div class="btn-group d-flex">
                      <button class="p-2 add me-2" >Add to cart</button>
                      <button class="p-2 details" [routerLink]="['/product-details', product.productID]">View Details</button> 
                  </div>

          </div>
  
        </div>
    </div>
</section>
