
<section class="register">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <img src="https://th.bing.com/th/id/OIP.72nxyS6R26MnQkqagCTDfwHaFE?w=1400&h=958&rs=1&pid=ImgDetMain" class="w-100" alt="">
      </div>
      <div class="col-md-6">
        <h2 class="text-center">{{ 'login.register_title' | translate }}</h2>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
  
        <form (ngSubmit)="register()" #registerForm="ngForm">
  
          <div class="mb-3">
            <label for="username" class="form-label">{{ 'login.username' | translate }}</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">{{ 'login.email' | translate }}</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">{{ 'login.password' | translate }}</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">{{ 'login.confirm_password' | translate }}</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">
              {{ 'login.register_title' | translate }}
            </button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
</section>
