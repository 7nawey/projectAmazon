<div class="reset-password-container w-50 mx-auto my-5">
  <h2>{{ 'resetpassword.title' | translate }}</h2>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="otp">{{ 'resetpassword.otp_label' | translate }}</label>
      <input
        id="otp"
        type="text"
        class="form-control"
        formControlName="otp"
        placeholder="{{ 'resetpassword.otp_instruction' | translate }}"
      />
      <div *ngIf="resetPasswordForm.controls['otp'].invalid && resetPasswordForm.controls['otp'].touched" class="text-danger">
        {{ 'resetpassword.otp_error' | translate }}
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="password">{{ 'resetpassword.new_password_label' | translate }}</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="{{ 'resetpassword.new_password_placeholder' | translate }}"
      />
      <div *ngIf="resetPasswordForm.controls['password'].invalid && resetPasswordForm.controls['password'].touched" class="text-danger">
        {{ 'resetpassword.password_error' | translate }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="resetPasswordForm.invalid || loading">
      {{ loading ? 'Submitting...' : 'Reset Password' }}
    </button>
  </form>
</div>
