<div class="reset-password-container w-50 mx-auto my-5">
  <h2>Reset Your Password</h2>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="otp">OTP Code</label>
      <input
        id="otp"
        type="text"
        class="form-control"
        formControlName="otp"
        placeholder="Enter the OTP sent to your email"
      />
      <div *ngIf="resetPasswordForm.controls['otp'].invalid && resetPasswordForm.controls['otp'].touched" class="text-danger">
        OTP is required and must be at least 6 characters.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="password">New Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your new password"
      />
      <div *ngIf="resetPasswordForm.controls['password'].invalid && resetPasswordForm.controls['password'].touched" class="text-danger">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="resetPasswordForm.invalid || loading">
      {{ loading ? 'Submitting...' : 'Reset Password' }}
    </button>
  </form>
</div>
