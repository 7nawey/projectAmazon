<div class="thank-you-container">
    <div class="thank-you-box">
      <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Checkmark" class="check-icon" />
      <h1>{{ 'order_confirmation.thank_you' | translate }}</h1>
      <p *ngIf="orderId">Your Order ID is: <strong>#{{ orderId }}</strong></p>
      <p>{{ 'order_confirmation.notification' | translate }}</p>
      <button (click)="goHome()">{{ 'BUTTONS.RETURN_TO_HOME' | translate }}</button>
    </div>
  </div>
