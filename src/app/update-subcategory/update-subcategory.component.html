<div class="container mt-5">
  <h3 class="mb-4">Update Subcategory</h3>

  <form [formGroup]="UpdateSubcategoryForm" (ngSubmit)="handleUpdateSubcategoryForm()">
    <div class="form-group mb-3">
      <label for="subcategoryName">ŸçSubcategory Name</label>
      <input
        type="text"
        class="form-control"
        id="subcategoryName"
        formControlName="subcategoryName"
        [class.is-invalid]="formControls['subcategoryName'].invalid && formControls['subcategoryName'].touched"
      />
      <div *ngIf="formControls['subcategoryName'].invalid && formControls['subcategoryName'].touched" class="invalid-feedback">
        <span *ngIf="formControls['subcategoryName'].hasError('required')"> Required Field</span>
        <span *ngIf="formControls['subcategoryName'].hasError('minlength')">Length must be greater than 3</span>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="categoryId">Category Name</label>
      <select class="form-select" formControlName="categoryId" id="categoryId">
        <option *ngFor="let cat of categories" [value]="cat.categoryID">{{ cat.categoryName }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="UpdateSubcategoryForm.invalid">Save Changes</button>
  </form>
</div>
