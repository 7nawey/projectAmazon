<div class="container mt-5">
  <h3 class="mb-4">Update Subcategory</h3>

  <form [formGroup]="UpdateSubcategoryForm" (ngSubmit)="handleUpdateSubcategoryForm()" class="mb-5 p-4 border rounded shadow">
    <div class="form-group mb-3">
      <label for="subcategoryName">Subcategory Name</label>
      <input
        type="text"
        class="form-control"
        id="subcategoryName"
        formControlName="subcategoryName"

      />
      <div class="text-danger" *ngIf="formControls['subcategoryName'].invalid && formControls['subcategoryName'].touched">
        <span *ngIf="formControls['subcategoryName'].hasError('required')"> Required Field</span>
        <span *ngIf="formControls['subcategoryName'].hasError('minlength')">Subcategory name should be at least 3 characters long.</span>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="categoryId">Category Name</label>
      <select class="form-select" formControlName="categoryId" id="categoryId">
        <option *ngFor="let cat of categories" [value]="cat.categoryID">{{ cat.categoryName }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="UpdateSubcategoryForm.invalid">Save Changes</button>
  </form>
</div>
