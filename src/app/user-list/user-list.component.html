<app-nav-dashbord></app-nav-dashbord>
<div class="container mt-4">
    <h5><strong>All Users</strong></h5>
  
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
            <td>{{ item.userName }}</td>
            <td>{{ item.email }}</td>
           <td>
            <button
            class="btn btn-outline-primary"
            [routerLink]="['/updateUser', item.id]"
            routerLinkActive="active-Link"> 
             <i class="fas fa-edit"></i>
          </button>
          </td>

            <td>
                <button class="btn btn-danger" (click)="deleteUser(item)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
              
        </tr>  
        
      </tbody>
    </table>
  
      <div class="d-flex justify-content-center mt-4">
        <div class="overflow-auto" style="max-width: 100%;">
          <ul class="pagination justify-content-center flex-wrap">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">«</button>
            </li>
      
            <li 
              class="page-item" 
              *ngFor="let page of pageNumbers" 
              [class.active]="page === currentPage">
              <button class="page-link" (click)="changePage(page)">{{ page }}</button>
            </li>
      
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">»</button>
            </li>
          </ul>
        </div>
      </div>
      
 
  </div>
